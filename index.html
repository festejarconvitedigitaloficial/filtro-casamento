<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Casamento - Jessica & Robson</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Raleway:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #1a1a1a; /* Fundo grafite elegante */
            font-family: 'Raleway', sans-serif; 
            color: white;
            padding-bottom: 20px;
        }

        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #dcbfa5; /* Tom champagne/dourado claro */
            font-weight: 400;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        /* Container da c√¢mera */
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 400px; 
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
            border: 1px solid #dcbfa5; /* Borda fina champagne */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Sombra para destacar */
            border-radius: 4px;
        }

        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* √Årea dos Bot√µes */
        .controls { 
            margin-top: 25px; 
            display: flex; 
            gap: 15px; 
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 50px; /* Bot√µes arredondados */
            cursor: pointer;
            font-weight: 600;
            font-family: 'Raleway', sans-serif;
            transition: transform 0.2s, opacity 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Bot√£o Estilo Lil√°s/Floral */
        .btn-lil { 
            background-color: #E6E6FA; /* Lavanda suave */
            color: #5d4b5d; 
            border: 1px solid #dcbfa5; /* Borda dourada sutil */
        }
        
        /* Bot√£o Estilo Minimalista */
        .btn-min { 
            background-color: #222; 
            color: white; 
            border: 1px solid rgba(255,255,255,0.6); 
        }

        /* Bot√£o de Tirar Foto (Dourado) */
        .btn-foto { 
            background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728); /* Gradiente Dourado */
            color: #4a3b18; 
            margin-top: 25px; 
            width: 220px;
            border: none;
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.4);
            font-size: 16px;
        }

    </style>
</head>
<body>

    <h2>Registre esse momento</h2>

    <div id="canvas-container">
        <canvas id="photoCanvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-lil" onclick="setFrame(1)">üå∏ Floral</button>
        <button class="btn-min" onclick="setFrame(2)">‚ú® Minimalista</button>
    </div>

    <button class="btn-foto" onclick="downloadPhoto()">üì∏ Salvar Foto</button>

    <script>
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configura√ß√£o de tamanho (Full HD Vertical)
        canvas.width = 1080;
        canvas.height = 1920;

        let videoStream = null;
        let currentFrame = new Image();
        
        // ---------------------------------------------------------
        // Nomes dos arquivos (N√£o alterei para manter funcionando)
        // ---------------------------------------------------------
        const frameSrc1 = 'moldura_lilas.png'; 
        const frameSrc2 = 'moldura_minimalista.png'; 
        
        // Inicia com a primeira moldura
        currentFrame.src = frameSrc1;

        // 1. Iniciar C√¢mera
        async function startCamera() {
            try {
                // Tenta pegar a c√¢mera traseira em celulares, ou frontal em PC
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment", // Tenta c√¢mera traseira (melhor qualidade)
                        width: { ideal: 1080 }, 
                        height: { ideal: 1920 } 
                    } 
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', ''); // Importante para iPhone
                video.play();
                
                function draw() {
                    // Limpa o canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Desenha o v√≠deo (Cobre toda a tela mantendo propor√ß√£o)
                    // Nota: Removi o espelhamento pois na c√¢mera traseira fica estranho ler textos
                    // Se for usar c√¢mera frontal (selfie), avise que coloco o espelhamento de volta
                    
                    // L√≥gica para preencher a tela sem esticar (Cover)
                    const videoRatio = video.videoWidth / video.videoHeight;
                    const canvasRatio = canvas.width / canvas.height;
                    let drawWidth, drawHeight, startX, startY;

                    if (videoRatio > canvasRatio) {
                        drawHeight = canvas.height;
                        drawWidth = drawHeight * videoRatio;
                        startX = (canvas.width - drawWidth) / 2;
                        startY = 0;
                    } else {
                        drawWidth = canvas.width;
                        drawHeight = drawWidth / videoRatio;
                        startX = 0;
                        startY = (canvas.height - drawHeight) / 2;
                    }

                    ctx.drawImage(video, startX, startY, drawWidth, drawHeight);

                    // Desenha a moldura por cima
                    if (currentFrame.complete) {
                        ctx.drawImage(currentFrame, 0, 0, canvas.width, canvas.height);
                    }
                    
                    requestAnimationFrame(draw);
                }
                draw();
            } catch (err) {
                alert("Erro ao acessar c√¢mera. Verifique as permiss√µes. " + err);
            }
        }

        function setFrame(option) {
            if (option === 1) currentFrame.src = frameSrc1;
            if (option === 2) currentFrame.src = frameSrc2;
        }

        function downloadPhoto() {
            const link = document.createElement('a');
            // Gera um nome de arquivo com a data/hora para n√£o repetir
            const date = new Date();
            const timeString = date.getHours() + "-" + date.getMinutes() + "-" + date.getSeconds();
            link.download = 'casamento_' + timeString + '.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        startCamera();
    </script>
</body>
</html>
